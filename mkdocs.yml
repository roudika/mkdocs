# Project Information
# Version: Update this version number whenever you make changes
# Format: Major.Minor.Patch (e.g., 1.0.0, 1.1.0, 2.0.0)
# This version will appear in the navbar
version: "1.0.4"
site_name: "KloudiHub Docs v1.0.4"
site_url: https://docs.kloudihub.com/
site_author: Mahdi
site_description: >-
  Official technical documentation and blog for KloudiHub. 
  Explore our guides, tutorials, and project updates.

# Repository Integration
repo_name: roudika/mkdocs
repo_url: https://github.com/roudika/mkdocs
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  language: en
  
  # Branding & Icons
  icon:
    logo: material/cloud-outline
    repo: fontawesome/brands/github
  
  # Version Badge (appears in navbar)
  # Note: Version is also shown in site_name via CSS
  
  # Footer
  copyright: Copyright &copy; 2025 KloudiHub
  
  # Custom CSS
  extra_css:
    - stylesheets/extra.css
  
  # Custom JavaScript
  extra_javascript:
    - javascripts/version-badge.js
  
  # Layout & UI Features
  features:
    - navigation.tabs           # Top horizontal navigation
    - navigation.tabs.sticky    # Header stays at the top
    - navigation.top            # Back to top button
    - navigation.tracking       # Highlights nav based on scroll
    - search.suggest            # Search type-ahead
    - search.highlight          # Highlight terms in results
    - content.code.copy         # Copy button on code blocks

  # Design Palette (Light/Dark Toggle)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Navigation Structure
nav:
  - Home: index.md
  - Getting Started:
    - Installation: guides/installation.md
    - Quick Start: guides/quickstart.md
    - Core Concepts: guides/concepts.md
  - Guides:
    - Guides Overview: guides/index.md
    - Configuration: guides/configuration.md
    - Environment Variables: guides/environment-variables.md
    - Networking: guides/networking.md
    - Deployment: guides/deployment.md
    - CI/CD Integration: guides/cicd.md
    - Rolling Updates: guides/rolling-updates.md
    - Scaling: guides/scaling.md
    - Monitoring & Logging: guides/monitoring.md
    - Backup & Recovery: guides/backup.md
    - Security: guides/security.md
    - Authentication: guides/authentication.md
    - SSL/TLS: guides/ssl-tls.md
    - Troubleshooting: guides/troubleshooting.md
    - FAQ: guides/faq.md
  - API Reference:
    - API Overview: api/index.md
  - Blog:
    - Blog Home: blog/index.md
    - Welcome to KloudiHub Blog: blog/posts/2025-12-26-welcome.md
    - Security Update and Best Practices: blog/posts/2025-06-18-security-update.md
    - 5 Performance Tips for Faster Applications: blog/posts/2025-05-12-performance-tips.md
    - "Community Update: April 2025": blog/posts/2025-04-20-community-update.md
    - Best Practices for Cloud Deployment: blog/posts/2025-03-05-best-practices.md
    - Exciting New Features Released: blog/posts/2025-02-10-new-features.md
    - Getting Started with KloudiHub: blog/posts/2025-01-15-getting-started.md
  - About: about.md

# Plugins (Order is important)
plugins:
  - blog:
      archive_layout: grid      # Blog posts appear as cards
      categories_layout: grid
      post_excerpt: optional
      authors_file: blog/authors.yml
  - search
  - minify:                     # Uses mkdocs-minify-plugin
      minify_html: true
  - social:                     # Generates social share images
      cards_layout: theme/letter

# Markdown Extensions (Enables Cards and Rich Content)
markdown_extensions:
  - attr_list                   # Required for card styling
  - md_in_html                  # Required for <div> support
  - admonition                  # Info/Warning boxes
  - pymdownx.details            # Collapsible blocks
  - pymdownx.superfences        # Required for code in cards
  - pymdownx.highlight:         # Syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true           # Anchor links for headers
