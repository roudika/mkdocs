# Project Information
site_name: KloudiHub Docs
site_url: https://docs.kloudihub.com/
site_author: Mahdi
site_description: >-
  Official technical documentation and blog for KloudiHub. 
  Explore our guides, tutorials, and project updates.

# Repository Integration
repo_name: roudika/mkdocs
repo_url: https://github.com/roudika/mkdocs
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  language: en
  
  # Branding & Icons
  icon:
    logo: material/cloud-outline
    repo: fontawesome/brands/github
  
  # Layout & UI Features
  features:
    - navigation.tabs           # Top horizontal navigation
    - navigation.tabs.sticky    # Header stays at the top
    - navigation.top            # Back to top button
    - navigation.tracking       # Highlights nav based on scroll
    - search.suggest            # Search type-ahead
    - search.highlight          # Highlight terms in results
    - content.code.copy         # Copy button on code blocks

  # Design Palette (Light/Dark Toggle)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Navigation Structure
nav:
  - Home: index.md
  - Blog: blog/index.md
  - About: about.md

# Plugins (Order is important)
plugins:
  - blog:
      archive_layout: grid      # Blog posts appear as cards
      categories_layout: grid
      post_excerpt: optional
      authors_file: blog/authors.yml
  - search
  - minify:                     # Uses mkdocs-minify-plugin
      minify_html: true
  - social:                     # Generates social share images
      cards_layout: theme/letter

# Markdown Extensions (Enables Cards and Rich Content)
markdown_extensions:
  - attr_list                   # Required for card styling
  - md_in_html                  # Required for <div> support
  - admonition                  # Info/Warning boxes
  - pymdownx.details            # Collapsible blocks
  - pymdownx.superfences        # Required for code in cards
  - pymdownx.highlight:         # Syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true           # Anchor links for headers
