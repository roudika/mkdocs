site_name: KloudiHub Docs
site_url: https://docs.kloudihub.com/
site_author: Mahdi
repo_url: https://github.com/roudika/mkdocs
edit_uri: edit/main/docs/

theme:
  name: material
  # Branding
  logo: material/cloud-outline  # You can replace this with an svg/png in your docs folder
  icon:
    repo: fontawesome/brands/github

  # Features (Fixed Navigation)
  features:
    - navigation.tabs           # Enables the top navigation bar
    - navigation.tabs.sticky    # Keeps tabs visible
    - navigation.top            # Back to top button
    - navigation.tracking       # URL updates on scroll
    - search.suggest
    - search.highlight
    - content.code.copy         # Copy button for code snippets

  # Color Palette
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Navigation Structure
nav:
  - Home: index.md
  - About: about.md

# Plugins (Matching your requirements.txt)
plugins:
  - search
  - minify:
      minify_html: true

# Extensions for Technical Accuracy
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
